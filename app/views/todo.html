<div class"container">
    <h3>En todolista</h3>

    <form role="form" ng-submit="addTodo()">
        <div class="row">
            <div class="input-group">
                <input type="text" ng-model="todo" placeholder="Was sollen wir machen?" class="form-control">
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-primary" value=":P">
                </span>
            </div>
        </div>
    </form>

    <p class="input-group" ng-repeat="todo in todolist">
        <input type="text" ng-model="todo" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">:(</button>
        </span>
    </p>
</div>
