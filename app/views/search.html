<h3 style="text-align: center" id="korv">Search</h3>

<div class="jumbotron">

    <div class="container">
  <div class="row">
      <div class="col-lg-12">
          <div class="input-group input-group-lg">
              <input ng-model="searchInput" type="text" class="form-control" placeholder="Search here" autofocus>
              <span class="input-group-btn">
                  <button ng-click="songQuery()" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
              </span>
          </div>
      </div>
  </div>



  <div class="row" style="padding-top: 15px">
      <div class="col-lg-12" >
          <div class="input-group">
              <input ng-model="genreInput" type="text" class="form-control" placeholder="eg. Pop">
              <span  class="input-group-addon">Genre</span>
          </div>
      </div>
  </div>

  <div class="row" style="padding-top: 15px">
      <div class="col-lg-6">
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="eg. 00:57">
                  <span style="width:45%" class="input-group-addon">Min playtime</span>
              </div>
      </div>
      <div class="col-lg-6">
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="eg. 01:45">
                  <span style="width:45%" class="input-group-addon">Max playtime</span>
              </div>
      </div>
  </div>

    <div class="row" style="padding-top: 15px">
        <div class="col-lg-6">
            <div class="input-group">
                <input ng-model="minbpm" type="text" class="form-control" placeholder="eg. 87">
                <span style="width:45%" class="input-group-addon">Min BPM</span>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="input-group">
                <input ng-model="maxbpm" type="text" class="form-control" placeholder="eg. 87">
                <span style="width:45%" class="input-group-addon">Max BPM</span>
            </div>
        </div>
    </div>
</div>
</div>

<div class="jumbotron">
    <div class="row searchPagination">
        <div class="col-lg12">
            <uib-pagination ng-show="pageList.length != 0" ng-change="pageChange()" total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="itemsPerPage" class="pagination-sm" boundary-link-numbers="true"></uib-pagination>
        </div>
    </div>
    <div class="row song" ng-repeat="song in pageList">
        <div class="col-lg-11">
            <iframe width="100%"  scrolling="no" frameborder="no" ng-src="{{trustSrc(getframe(song.uri))}}"></iframe>
        </div>
        <div class="col-lg-1">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  <b>+</b>
                </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li ng-repeat="item in playlists">
                    <a ng-click="addSongToPlaylist(song, item.id)">
                        {{item.name}}
                    </a>
                </li>
                <li role="separator" class="divider"></li>
                <li><a>New Playlist</a></li>
              </ul>
          </div>
            <!--<button ng-click="addSongToPlaylist(song.uri)" type="submit" class="btn-sm btn-success"><b>+</b></button>-->
        </div>

    </div>
    <div class="row searchPagination">
        <div class="col-lg12">
            <uib-pagination ng-show="pageList.length != 0" ng-change="pageChange()" total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="itemsPerPage" class="pagination-sm" boundary-link-numbers="true"></uib-pagination>
        </div>
    </div>
</div>
